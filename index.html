<!DOCTYPE html>
<html>
<head>
    <title>Sanat ve İlham</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <h1>Sanat ve İlham</h1>
        <div id="quote-container" class="fade-in">
            <p id="quote-text"></p>
            <p id="quote-author"></p>
        </div>
        <div id="buttons-container">
            <button id="new-quote-btn">Yeni Söz</button>
            <button id="favorite-btn">Favori ekle</button>
            <button id="share-btn">Kopyala</button>
        </div>
        <div id="favorites-container">
            <h2>Favoriler</h2>
            <ul id="favorites-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
